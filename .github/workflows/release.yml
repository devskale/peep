name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            binary_name: peep-darwin
          - os: ubuntu-latest
            binary_name: peep-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        env:
          PEEP_VERSION: ${{ github.ref_name }}
          PEEP_GIT_SHA: ${{ github.sha }}
        run: |
          bun build --compile --minify --env=PEEP_* \
            src/cli.ts --outfile ${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version is $VERSION"

      - name: Download peep-darwin
        uses: actions/download-artifact@v4
        with:
          name: peep-darwin
          path: download

      - name: Download peep-linux-x64
        uses: actions/download-artifact@v4
        with:
          name: peep-linux-x64
          path: download

      - name: Delete existing release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for existing latest release..."
          # Try to get the release by tag name
          RESPONSE=$(curl -s -w "%{http_code}" -o /dev/null -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/latest")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "Found existing release, deleting..."
            RELEASE_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/tags/latest" \
              | jq -r '.id')
            echo "Deleting release ID: $RELEASE_ID"
            curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
            echo "Deleted"
          else
            echo "No existing release found (HTTP $RESPONSE)"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Release v${{ steps.version.outputs.VERSION }}
          files: |
            download/peep-darwin
            download/peep-linux-x64
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
